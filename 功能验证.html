<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务提交功能验证</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        #console { background: #f8f9fa; padding: 15px; border-radius: 5px; font-family: monospace; white-space: pre-wrap; max-height: 400px; overflow-y: auto; margin: 20px 0; }
        .test-results { margin: 20px 0; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
    </style>
</head>
<body>
    <h1>任务提交功能验证</h1>
    
    <div id="status" class="status info">
        正在检查任务提交模块状态...
    </div>
    
    <div class="test-results" id="test-results"></div>
    
    <div>
        <button class="btn-primary" onclick="testTaskSubmission()">测试任务提交功能</button>
        <button class="btn-secondary" onclick="clearConsole()">清空控制台</button>
        <button class="btn-secondary" onclick="checkElements()">检查DOM元素</button>
    </div>
    
    <div id="console"></div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="未命名.js"></script>
    
    <script>
        // 重定向console.log到页面
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.map(arg => typeof arg === 'object' ? JSON.stringify(arg) : arg).join(' ');
            consoleDiv.textContent += message + '\n';
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        // 捕获错误
        window.addEventListener('error', function(event) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status error';
            statusDiv.textContent = `JavaScript错误: ${event.message}`;
        });
        
        function clearConsole() {
            consoleDiv.textContent = '';
        }
        
        function checkElements() {
            const results = [];
            const elements = [
                'submission-employee',
                'submission-task', 
                'submission-attachment',
                'submission-note',
                'task-submission-form',
                'submission-uploaded-files'
            ];
            
            elements.forEach(id => {
                const element = document.getElementById(id);
                results.push(`${id}: ${element ? '✅ 存在' : '❌ 不存在'}`);
            });
            
            console.log('DOM元素检查结果:');
            results.forEach(result => console.log(result));
        }
        
        function testTaskSubmission() {
            console.log('=== 开始任务提交模块测试 ===');
            
            const statusDiv = document.getElementById('status');
            
            // 检查TaskSubmission对象
            if (typeof window.TaskSubmission === 'undefined') {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'TaskSubmission对象未定义';
                console.log('❌ TaskSubmission对象不存在');
                return;
            }
            
            console.log('✅ TaskSubmission对象存在');
            
            // 检查方法
            const methods = ['init', 'bindEvents', 'loadEmployees', 'submitTask'];
            methods.forEach(method => {
                if (typeof window.TaskSubmission[method] === 'function') {
                    console.log(`✅ ${method}() 方法存在`);
                } else {
                    console.log(`❌ ${method}() 方法不存在`);
                }
            });
            
            // 尝试初始化
            try {
                console.log('正在调用TaskSubmission.init()...');
                window.TaskSubmission.init();
                statusDiv.className = 'status success';
                statusDiv.textContent = '任务提交模块初始化成功！';
                console.log('✅ TaskSubmission.init() 执行成功');
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `初始化失败: ${error.message}`;
                console.log(`❌ TaskSubmission.init() 执行失败: ${error.message}`);
            }
            
            console.log('=== 测试完成 ===');
        }
        
        // 页面加载完成后自动检查
        window.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成，开始自动检查...');
            setTimeout(testTaskSubmission, 1000);
        });
    </script>
</body>
</html>
