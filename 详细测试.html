<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务提交模块详细测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        #console { background: #f8f9fa; padding: 15px; border-radius: 5px; font-family: monospace; white-space: pre-wrap; max-height: 400px; overflow-y: auto; margin: 20px 0; border: 1px solid #dee2e6; }
        .test-results { margin: 20px 0; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>任务提交模块详细测试</h1>
    
    <div id="status" class="status info">
        正在检查任务提交模块状态...
    </div>
    
    <div class="test-results" id="test-results"></div>
    
    <div>
        <button class="btn-primary" onclick="runDetailedTest()">运行详细测试</button>
        <button class="btn-secondary" onclick="clearConsole()">清空控制台</button>
        <button class="btn-secondary" onclick="checkDOMElements()">检查DOM元素</button>
        <button class="btn-secondary" onclick="testInitialization()">测试初始化</button>
    </div>
    
    <div id="console"></div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="未命名.js"></script>
    
    <script>
        // 重定向console.log到页面
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.map(arg => typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg).join(' ');
            consoleDiv.textContent += `[LOG] ${message}\n`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            const message = args.map(arg => typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg).join(' ');
            consoleDiv.textContent += `[ERROR] ${message}\n`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        // 捕获错误
        window.addEventListener('error', function(event) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status error';
            statusDiv.textContent = `JavaScript错误: ${event.message} (文件: ${event.filename}, 行: ${event.lineno})`;
            console.error(`全局错误捕获: ${event.message}`, event);
        });
        
        window.addEventListener('unhandledrejection', function(event) {
            console.error(`未处理的Promise拒绝: ${event.reason}`, event);
        });
        
        function clearConsole() {
            consoleDiv.textContent = '';
        }
        
        function addTestResult(message, type = 'info') {
            const resultsDiv = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${type}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
        }
        
        function checkDOMElements() {
            console.log('=== 开始DOM元素检查 ===');
            const results = [];
            const elements = [
                'submission-employee',
                'submission-task', 
                'submission-attachment',
                'submission-note',
                'task-submission-form',
                'submission-uploaded-files',
                'task-submission-btn',
                'submission-cancel-btn'
            ];
            
            elements.forEach(id => {
                const element = document.getElementById(id);
                const exists = !!element;
                results.push({id, exists, element});
                console.log(`${id}: ${exists ? '✅ 存在' : '❌ 不存在'}`);
                if (exists) {
                    console.log(`  - 标签名: ${element.tagName}`);
                    console.log(`  - 类型: ${element.type || 'N/A'}`);
                    console.log(`  - 类名: ${element.className || '无'}`);
                }
            });
            
            addTestResult(`DOM元素检查完成: ${results.filter(r => r.exists).length}/${results.length} 个元素存在`);
            return results;
        }
        
        function testInitialization() {
            console.log('=== 测试TaskSubmission初始化 ===');
            const statusDiv = document.getElementById('status');
            
            try {
                // 检查TaskSubmission对象
                if (typeof window.TaskSubmission === 'undefined') {
                    throw new Error('TaskSubmission对象未定义');
                }
                console.log('✅ TaskSubmission对象存在');
                
                // 检查必要方法
                const requiredMethods = ['init', 'bindEvents', 'loadEmployees', 'submitTask', 'handleFileUpload'];
                const missingMethods = [];
                
                requiredMethods.forEach(method => {
                    if (typeof window.TaskSubmission[method] !== 'function') {
                        missingMethods.push(method);
                    } else {
                        console.log(`✅ ${method}() 方法存在`);
                    }
                });
                
                if (missingMethods.length > 0) {
                    throw new Error(`缺少必要方法: ${missingMethods.join(', ')}`);
                }
                
                // 检查DOM元素是否存在
                const requiredElements = ['submission-employee', 'submission-task', 'task-submission-form'];
                const missingElements = [];
                
                requiredElements.forEach(id => {
                    if (!document.getElementById(id)) {
                        missingElements.push(id);
                    }
                });
                
                if (missingElements.length > 0) {
                    throw new Error(`缺少必要DOM元素: ${missingElements.join(', ')}`);
                }
                
                console.log('✅ 所有必要DOM元素存在');
                
                // 尝试初始化
                console.log('正在调用TaskSubmission.init()...');
                window.TaskSubmission.init();
                
                statusDiv.className = 'status success';
                statusDiv.textContent = 'TaskSubmission初始化成功！';
                addTestResult('TaskSubmission初始化成功', 'success');
                console.log('✅ TaskSubmission.init() 执行成功');
                
                return true;
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `初始化失败: ${error.message}`;
                addTestResult(`初始化失败: ${error.message}`, 'error');
                console.error(`❌ TaskSubmission初始化失败: ${error.message}`);
                console.error(error.stack);
                return false;
            }
        }
        
        function runDetailedTest() {
            console.log('=== 开始详细测试流程 ===');
            document.getElementById('test-results').innerHTML = '';
            
            // 1. 检查DOM元素
            const domResults = checkDOMElements();
            const missingElements = domResults.filter(r => !r.exists);
            
            if (missingElements.length > 0) {
                addTestResult(`发现 ${missingElements.length} 个缺失的DOM元素`, 'error');
                console.log('缺失的元素:', missingElements.map(r => r.id));
            }
            
            // 2. 测试初始化
            const initSuccess = testInitialization();
            
            if (initSuccess) {
                // 3. 测试事件绑定
                console.log('=== 测试事件绑定 ===');
                try {
                    const form = document.getElementById('task-submission-form');
                    const submitBtn = document.getElementById('task-submission-btn');
                    
                    if (form) {
                        console.log('任务提交表单存在');
                        // 模拟提交事件
                        const event = new Event('submit');
                        console.log('可以触发提交事件');
                    }
                    
                    if (submitBtn) {
                        console.log('提交按钮存在');
                        console.log(`按钮文本: ${submitBtn.textContent || submitBtn.value}`);
                    }
                    
                    addTestResult('事件绑定测试完成', 'success');
                } catch (error) {
                    addTestResult(`事件绑定测试失败: ${error.message}`, 'error');
                    console.error('事件绑定测试失败:', error);
                }
                
                // 4. 测试员工加载
                console.log('=== 测试员工数据加载 ===');
                try {
                    if (typeof window.TaskSubmission.loadEmployees === 'function') {
                        console.log('正在加载员工数据...');
                        window.TaskSubmission.loadEmployees();
                        addTestResult('员工数据加载函数已调用', 'success');
                    }
                } catch (error) {
                    addTestResult(`员工数据加载失败: ${error.message}`, 'error');
                    console.error('员工数据加载失败:', error);
                }
            }
            
            console.log('=== 详细测试完成 ===');
        }
        
        // 页面加载完成后自动运行测试
        window.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成，开始自动检查...');
            console.log('当前URL:', window.location.href);
            console.log('jQuery版本:', typeof jQuery !== 'undefined' ? jQuery.fn.jquery : '未加载');
            
            // 延迟1秒后运行测试，确保所有脚本加载完成
            setTimeout(runDetailedTest, 1000);
        });
    </script>
</body>
</html>
