<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务管理系统 - 注册</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 注册页面特定样式 */
        .register-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .register-header h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .register-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 12px;
            color: #777;
        }
        
        .password-strength.weak { color: #e74c3c; }
        .password-strength.medium { color: #f39c12; }
        .password-strength.strong { color: #27ae60; }
        
        .register-button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .register-button:hover {
            background-color: #357abd;
        }
        
        .register-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .register-footer a {
            color: #4a90e2;
            text-decoration: none;
        }
        
        .register-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background-color: #ffebee;
            color: #d32f2f;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .form-group small {
            color: #999;
            font-size: 12px;
            display: block;
            margin-top: 5px;
        }
        
        /* 响应式设计 */
        @media (max-width: 500px) {
            .register-container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h2>创建新账户</h2>
            <p>加入我们的任务管理系统，开始高效工作</p>
        </div>
        
        <div class="register-form">
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="displayName">显示名称</label>
                    <input type="text" id="displayName" name="displayName" placeholder="请输入您的显示名称" required>
                    <small>这将显示在您的个人资料中</small>
                </div>
                
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" placeholder="请输入用户名（4-20个字符）" required minlength="4" maxlength="20">
                    <small>用户名只能包含字母、数字和下划线</small>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                    <div id="passwordStrength" class="password-strength"></div>
                    <small>密码至少包含8个字符，建议包含大小写字母、数字和特殊字符</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入密码" required>
                </div>
                
                <button type="submit" class="register-button">注册</button>
            </form>
            
            <div class="register-footer">
                <p>已有账户？<a href="login.html">返回登录</a></p>
            </div>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
    </div>
    
    <script src="dataManager.js"></script>
    <script src="register.js"></script>
</body>
</html>
